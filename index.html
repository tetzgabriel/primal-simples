<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/office/16/000000/math.png"/>
    <title>Terceiro Trabalho Computacional</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.3/lib/browser/math.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand">
            Cálculo do método primal simplex
          </span>
        </div>
    </nav>

    <form class="form">
        <div class="dropdown-section">
            <div class="dropdown">
                <select name="calculo" id="calculo" onchange="getCalculo(this)">
                    <option value="" default></option>
                    <option value="max">max</option>
                    <option value="min">min</option>
                </select>
                <label for="calculo" style="color: white;">f(x)=</label>
                <input type="number" placeholder="0" id="x1" onchange="handleX1()">
                <span>x1 + </span>
                <input type="number" placeholder="0" id="x2" disabled onChange="handleX2()">
                <span>x2</span>
            </div>
        </div>
        
        <div class="inputs" id="matrix" style="display: none;">
            <div class="inputGroup">
                <div>
                    <input type="number" placeholder="0" id="x11">
                    <span>&nbsp;x1 + &nbsp;</span>
                </div>
                <div>
                    <input type="number" placeholder="0" id="x12">
                    <span>&nbsp;x1 + &nbsp;</span>
                </div>
                <div>
                    <input type="number" placeholder="0" id="x13">
                    <span>&nbsp;x1 + &nbsp;</span>
                </div>
            </div>
            <div class="inputGroup">
                <div>
                    <input type="number" placeholder="0" id="x21">
                    <span>&nbsp;x2&nbsp;</span>
                </div>
                <div>
                    <input type="number" placeholder="0" id="x22">
                    <span>&nbsp;x2&nbsp;</span>
                </div>
                <div>
                    <input type="number" placeholder="0" id="x23">
                    <span>&nbsp;x2&nbsp;</span>
                </div>
            </div>
            <div id="menor" class="menor">
                <div class="dropdown">
                    <select name="calculo" id="simbolo1" onchange="getSimbolo1(this)">
                        <option value="" default></option>
                        <option value="menor"> <= </option>
                        <option value="maior"> >= </option>
                        <option value="igual"> = </option>
                    </select>
                </div>
                <div class="dropdown">
                    <select name="calculo" id="simbolo2" onchange="getSimbolo2(this)">
                        <option value="" default></option>
                        <option value="menor"> <= </option>
                        <option value="maior"> >= </option>
                        <option value="igual"> = </option>
                    </select>
                </div>
                <div class="dropdown">
                    <select name="calculo" id="simbolo3" onchange="getSimbolo3(this)">
                        <option value="" default></option>
                        <option value="menor"> <= </option>
                        <option value="maior"> >= </option>
                        <option value="igual"> = </option>
                    </select>
                </div>
            </div>
            <div class="inputGroup">
                    <input type="number" placeholder="0" id="res1">
                    <input type="number" placeholder="0" id="res2">
                    <input type="number" placeholder="0" id="res3">
            </div>
        </div>

        <div class="error-section" id="error" style="display: none;">
            <h3>Selecione outro método de cálculo</h3>
        </div>
        <div class="error-section2" id="error2" style="display: none;">
            <h3>Insira um valor para a precisão</h3>
        </div>
        <button class="btn btn-submit" type="button" onclick="calcula()" id="botao" disabled>Calcular</button>
        <div class="result-section" id="result-section" style="display: none;">
            <h2 class="result" id="result">Autovalores: </h2>
            <h2 class="result" id="autovet">Autovetores: </h2>
        </div>
    </form>
    <nav class="navbar bot fixed-bottom">
        <div class="container-fluid">
          <p class="navbar-brand" style="font-size: 15px; color: black; ">Trabalho feito por: <br> Gabriel Tetzlaf - 201150956 & Pedro Potenza - 201151219</p>
          <a href="https://icons8.com/icon/32636/math"  style="font-size: 10px;">Math icon by Icons8</a>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
    </body>
</html>
